<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div style="text-align: center;" class="">
    <h2>National Clearing Company Of Pakistan</h2>
    <h3>UIN NET Demand-MTS</h3>
  </div>
  <div class="row">
    <div class="col-5">
      <h5>Printed on 06-SEP-22 15:30:29</h5>
    </div>
    <div class="col-3"><h5>Participant Type Financee</h5></div>
    <div class="col-4" style="text-align: right;">
      <h5>Page 1 of 1

      </h5>
        <!-- <p>Date:1of1</p>
        <p>Report Run Date:06-SEP-22</p>
        <p>Time:14:20:40</p> -->
     </div>
  </div>
  <hr>
  <div>
    <!-- Button to clear selection -->
    <button (click)="clearSelection()">Clear Selection</button>

    <!-- AG Grid Angular Component -->
    <ag-grid-angular style="width: 100%; height: 350px; " class="ag-theme-balham" 
    [columnDefs]="columnDefs"
   
      [defaultColDef]="defaultColDef" [rowData]="rowData$ | async" [rowSelection]="'multiple'" [animateRows]="true"
      (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)"></ag-grid-angular>
  </div>

  <div style="text-align: center;"><b>End of Report</b> </div>
</body>

</html>
