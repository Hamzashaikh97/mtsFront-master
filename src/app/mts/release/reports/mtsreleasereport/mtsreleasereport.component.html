<div class="container" id="pdfTable" #pdfTable> <div  style="text-align: center;" class="">
    <h2>National Clearing Company Of Pakistan</h2>
    <h3>MTS Release Report</h3>
  </div>
  <div class="row">
    <div class="col-6">
      <h5>MTS</h5>
    </div>
    <div class="col-6" style="text-align: right;"><b>
        <p>Date:1of1</p>
        <p>Report Run Date:06-SEP-22</p>
        <p>Time:14:20:40</p>
      </b></div>
  </div>
  <hr>
  <div>
    <form>
      <div class="form-group form-inline">
          Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
          <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
      </div>
    
      <table id="excel-table" class="table table-striped table-bordered table-sm row-border hover ">
        <thead>
        <tr>
          <th sortable="MemberCode" (sort)="onSort($event)">Member Code</th>
          <th sortable="MemberName" (sort)="onSort($event)">Member Name</th>
          <th sortable="Date" (sort)="onSort($event)">Date</th>
          <th sortable="Symbol" (sort)="onSort($event)">Symbol</th>
          <th sortable="UIN" (sort)="onSort($event)">UIN</th>
          <th sortable="MarketMargin" (sort)="onSort($event)">Market Margin</th>
          <th sortable="MemberMargin" (sort)="onSort($event)">Member Margin</th>
          <th sortable="UINMargin" (sort)="onSort($event)">UIN Margin</th>
          <th sortable="TotalMargin" (sort)="onSort($event)">Total Margin</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let MTSReleaseReportData of MTSReleaseReportData$ | async">
          <!-- <th scope="row">{{ ConcentrationMarginData.id }}</th> -->
          <td>
            <ngb-highlight [result]="MTSReleaseReportData.MemberCode " [term]="service.searchTerm"></ngb-highlight>
          </td>
          <td><ngb-highlight [result]="MTSReleaseReportData.MemberName" [term]="service.searchTerm"></ngb-highlight></td>
          <td><ngb-highlight [result]="MTSReleaseReportData.Date  "></ngb-highlight></td>
          <td><ngb-highlight [result]="MTSReleaseReportData.Symbol  " [term]="service.searchTerm"></ngb-highlight></td>
          <td><ngb-highlight [result]="MTSReleaseReportData.UIN  " [term]="service.searchTerm"></ngb-highlight></td>
          <td><ngb-highlight [result]="MTSReleaseReportData.MarketMargin " [term]="service.searchTerm"></ngb-highlight></td>
          <td><ngb-highlight [result]="MTSReleaseReportData.MemberMargin" [term]="service.searchTerm"></ngb-highlight></td>
          <td><ngb-highlight [result]="MTSReleaseReportData.UINMargin  " [term]="service.searchTerm"></ngb-highlight></td>
          <td><ngb-highlight [result]="MTSReleaseReportData.TotalMargin  " [term]="service.searchTerm"></ngb-highlight></td>
        </tr>
        </tbody>
      </table>
    
      <div class="d-flex justify-content-between p-2">
         <ngb-pagination
          [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
        </ngb-pagination> 
        
        <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize" >
         <option >select page view</option>
          <option [ngValue]="2">2 items per page</option>
          <option [ngValue]="4">4 items per page</option>
          <option [ngValue]="6">6 items per page</option>
          <option [ngValue]="8">8 items per page</option>

        </select> 
      </div>
    
    </form>
  </div>

  <div style="text-align: center;"><b>End of Report</b> </div>

  <div class="row">
    <div class=" col-10" >
      <button class="btn btn-primary    "  (click)="downloadAsPDF();">Export To PDF</button>
    </div>
  
    <div class="col-1" >
      <button class="btn btn-primary    "  (click)="exportexcel();">Export to Excel</button>
    </div>
  </div>
</div>
