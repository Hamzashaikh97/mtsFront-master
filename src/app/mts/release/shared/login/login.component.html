<section *ngIf="loginUser" >
  <div class="bg-image bg " style="background-image: url('../../../../../assets/images/bk_image.jpg');
         height: 100vh">

    <div class="container py-0 h-100 " >
      <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;" >
            <div class="row g-0 ml-5 " >
              <div class="col-md-6 col-lg-5 d-none d-md-block  " style="margin-top: 9% ">
                <img src="../../../../../assets/images/NCCPL Logo (original) - white footer.png" alt="login form"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center"  style="margin-top:   -3%;">
                <div class="card-body p-4 p-lg-5 text-black">


                  <div class="d-flex align-items-center   pb-1" style="margin-bottom: 20%">
                    <div class=" mts-text ">
                      <span class="h1 fw-bold heading">MTS </span>
                    </div>
                  </div>

                  <h5 class=" h3 mb-0 pb-3 fw-bold  mtsText "
                  >Sign into
                    your account</h5>

                  <div class="form-outline  mb-3 col-10">

                    <input type="email" id="form2Example17" class="form-control form-control-sm fas fa-camera fa-xs"
                      [(ngModel)]="this.name" placeholder="Admin" required />

                  </div>

                  <div class="form-outline mb-3 col-10">
                    <input type="password" id="form2Example27" class="form-control form-control-sm"
                      [(ngModel)]="this.password" placeholder="Password" />
                  </div>
                  <div class="form-check mb-3" style=" margin-left: 5%;">
                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>

                  </div>


                  <div class="pt-1 mb-4 col-10">
                    <button class="btn  btn-sm btn-block   " style="background-color:darkblue ; color: white;"
                      type="button" (click)="Next();">Login</button>
                  </div>

                  <div style=" margin-left: 5%;"><a class="small text-muted" href="#!">Forgot password?</a></div>

                  <div style=" margin-left: 5%;"> <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted"> Privacy policy</a>
                  </div>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<router-outlet></router-outlet>
